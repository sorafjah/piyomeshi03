        ã‚¿ãƒƒãƒã§ãƒ‘ãƒ³ãƒ<br>
        é•·æŠ¼ã—ã§é£Ÿã¹ã‚‹ãƒ»ä»²é–“ã‚²ãƒƒãƒˆ<br>
        <span style="color:#ffeb3b">ãƒ’ãƒ¨ã‚³ã‚’é€²åŒ–ã•ã›ã‚ˆã†ï¼</span>

    <script>
    (function() {
        // --- 1. ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const lifeContainer = document.getElementById('lifeContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let partner = null; // å¥³ãƒ€ãƒ³ã‚µãƒ¼
        let foods = [];
        let enemies = []; // çŠ¬ã€çˆ†å¼¾ã€é›·
        let birds = []; // é€²åŒ–ã™ã‚‹é³¥
        let dancers = []; // é™ã£ã¦ãã‚‹ãƒ€ãƒ³ã‚µãƒ¼ã‚¢ã‚¤ãƒ†ãƒ 
        let particles = [];

        // æ“ä½œé–¢é€£
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let touchStartTime = 0;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const MAX_LIVES = 3;
        const MAX_HEALTH = 100;
        const GRAVITY = 0.6; 
        const FOOD_GRAVITY = 0.04; 
        const FOOD_SPAWN_RATE = 1200;
        const MAX_FOODS_ON_SCREEN = 4; 

        // ãƒ€ãƒ¡ãƒ¼ã‚¸è¨­å®š
        const DMG_DROP = 20;
        const DMG_DOG = 30;
        const DMG_LIGHTNING = 25;
        const HEAL_FOOD = 30;

        // --- 2. ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. ã‚¯ãƒ©ã‚¹å®šç¾© ---

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.lives = MAX_LIVES;
                this.health = MAX_HEALTH;
                this.emoji = 'ğŸ•º';
                this.isJumping = false;
                this.isStrongJump = false;
                
                this.lastMoveDir = 0;
                this.invincibleTimer = 0; // ç„¡æ•µæ™‚é–“
                this.stunTimer = 0; // éº»ç—ºæ™‚é–“
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // éº»ç—ºä¸­ã®éœ‡ãˆ
                if (this.stunTimer > 0) {
                    ctx.translate(rand(-3, 3), rand(-3, 3));
                    ctx.fillStyle = "yellow";
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius + 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }

                // ç„¡æ•µä¸­ã®ç‚¹æ»…
                if (this.invincibleTimer > 0) {
                    if (Math.floor(Date.now() / 100) % 2 === 0) {
                         ctx.globalAlpha = 0.5;
                    }
                }

                // ç§»å‹•ä¸­ã®æºã‚Œ
                if (Math.abs(this.lastMoveDir) > 0.1 && !this.isJumping && this.stunTimer <= 0) {
                    ctx.rotate(Math.sin(Date.now() * 0.015) * 0.15);
                }

                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (this.isJumping && this.isStrongJump) {
                     ctx.shadowBlur = 10;
                     ctx.shadowColor = "orange";
                }
                
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
                ctx.shadowBlur = 0; 
                
                // lastMoveDirã®æ¸›è¡°
                this.lastMoveDir *= 0.8;
            }

            update() {
                if (this.invincibleTimer > 0) this.invincibleTimer--;
                if (this.stunTimer > 0) {
                    this.stunTimer--;
                    // éº»ç—ºä¸­ã‚‚é‡åŠ›ã¯å—ã‘ã‚‹
                }

                // é‡åŠ›
                this.vy += GRAVITY;
                this.y += this.vy;
                
                // ç©ºä¸­åˆ¶å¾¡
                if (this.isJumping) {
                    this.x += this.vx;
                    this.vx *= 0.95;
                } else {
                    this.vx = 0;
                }

                // åœ°é¢åˆ¤å®š
                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;
                    if (this.vy > 4) {
                        this.vy = -this.vy * 0.2; 
                    } else {
                        this.vy = 0;
                        this.isJumping = false;
                        this.isStrongJump = false;
                    }
                }

                // å£åå°„
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                }
                if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.5;
                }
            }

            move(dx) {
                if (this.stunTimer > 0) return; // éº»ç—ºä¸­ã¯å‹•ã‘ãªã„
                this.x += dx;
                this.lastMoveDir = dx;
            }

            // ä½“åŠ›ã¸ã®ãƒ€ãƒ¡ãƒ¼ã‚¸
            damageHealth(amount) {
                if (this.invincibleTimer > 0) return;
                
                this.health -= amount;
                updateStatusDisplay();
                createParticle(this.x, this.y, 'ğŸ’¢');
                if (navigator.vibrate) navigator.vibrate(200);

                if (this.health <= 0) {
                    this.loseLife();
                }
            }

            // ãƒ©ã‚¤ãƒ•æ¸›å°‘ï¼ˆçˆ†å¼¾ or ä½“åŠ›0ï¼‰
            loseLife() {
                if (this.invincibleTimer > 0 && this.health > 0) return; // çˆ†å¼¾ã¯ç„¡æ•µè²«é€šã—ãªã„è¨­å®šã«ã™ã‚‹ã‹ï¼Ÿä»Šå›ã¯è²«é€šã—ãªã„ã§ãŠã

                this.lives--;
                this.health = MAX_HEALTH; // ä½“åŠ›ãƒªã‚»ãƒƒãƒˆ
                this.stunTimer = 0; // éº»ç—ºã‚‚è§£é™¤
                this.invincibleTimer = 120; // é•·ã‚ã®ç„¡æ•µ
                
                createParticle(this.x, this.y, 'ğŸ˜±');
                createParticle(this.x, this.y, 'ğŸ’”');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

                updateStatusDisplay();

                if (this.lives <= 0) {
                    gameOver();
                }
            }

            // éº»ç—º
            stun(frames) {
                if (this.invincibleTimer > 0) return;
                this.stunTimer = frames;
                createParticle(this.x, this.y, 'âš¡');
            }

            heal() {
                this.health += HEAL_FOOD;
                if (this.health > MAX_HEALTH) {
                    this.health = MAX_HEALTH;
                    updateScore(100); // ä½™å‰°å›å¾©ã¯ã‚¹ã‚³ã‚¢ã¸
                }
                updateStatusDisplay();
                createParticle(this.x, this.y, 'ğŸ’–');
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;
                if (this.stunTimer > 0) return;

                let jumpVx = this.lastMoveDir * 0.8; 
                jumpVx = Math.max(-8, Math.min(8, jumpVx));

                if (!this.isJumping || (isStrong && !this.isStrongJump)) {
                    this.isJumping = true;
                    this.isStrongJump = isStrong;
                    this.vy = isStrong ? -16 : -10; 
                    this.vx = jumpVx;
                    createParticle(this.x, this.y - 30, isStrong ? 'ğŸ”¥' : 'ğŸ’¨');
                }

                // --- ãƒ‘ãƒ³ãƒåˆ¤å®š ---
                const range = isStrong ? 80 : 60; 
                
                foods.forEach(food => {
                    const dist = getDistance(this.x, this.y - 20, food.x, food.y);
                    
                    if (dist < range + food.radius) {
                        let pushX = (food.x - this.x) * 0.3;
                        if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                        
                        const targetHeight = this.isStrongJump ? H * 0.6 : H * 0.4;
                        const jumpH = Math.max(80, targetHeight); 
                        const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                        
                        food.punch(pushX, punchPowerY);
                        createParticle(food.x, food.y, 'ğŸ‘Š');
                        if (navigator.vibrate) navigator.vibrate(20);
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                if (this.stunTimer > 0) return;
                
                const eatRange = 80; 

                // é£Ÿã¹ç‰©ã‚’é£Ÿã¹ã‚‹
                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dist = getDistance(this.x, this.y - 20, f.x, f.y);
                    
                    if (dist < eatRange) {
                        this.heal();
                        createParticle(this.x, this.y - 40, 'ğŸ˜‹');
                        foods.splice(i, 1);
                        return; 
                    }
                }

                // å¥³ãƒ€ãƒ³ã‚µãƒ¼ã‚’ä»²é–“ã«ã™ã‚‹
                for (let i = dancers.length - 1; i >= 0; i--) {
                    const d = dancers[i];
                    const dist = getDistance(this.x, this.y - 20, d.x, d.y);

                    if (dist < eatRange) {
                        partner = new Partner(this);
                        dancers.splice(i, 1);
                        createParticle(this.x, this.y - 40, 'ğŸ¤');
                        createParticle(this.x, this.y - 60, 'ğŸ’ƒ');
                        updateScore(1000);
                        return;
                    }
                }
            }
        }

        class Partner {
            constructor(target) {
                this.target = target;
                this.x = target.x;
                this.y = target.y;
                this.size = 40;
                this.emoji = 'ğŸ’ƒ';
                this.lifeTime = 600; // 10ç§’ãã‚‰ã„
                this.state = 'active';
            }

            update() {
                if (this.state === 'active') {
                    this.lifeTime--;
                    if (this.lifeTime <= 0) {
                        this.state = 'leaving';
                    }
                    // è¿½å¾“ãƒ­ã‚¸ãƒƒã‚¯
                    this.x += (this.target.x - 30 - this.x) * 0.1; 
                    this.y += (this.target.y - this.y) * 0.1;
                } else {
                    // å»ã£ã¦ã„ã
                    this.x -= 3;
                    this.y += Math.sin(Date.now() * 0.02) * 2; 
                    if (this.x < -50) return 'remove';
                }
                return 'alive';
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.state === 'leaving' || Math.abs(this.target.vx) > 0.5) {
                    ctx.rotate(Math.sin(Date.now() * 0.02) * 0.2);
                }
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // --- æ•µã‚­ãƒ£ãƒ© (çŠ¬ã€çˆ†å¼¾ã€é›·) ---

        class Dog {
            constructor() {
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -50 : W + 50;
                this.y = groundY - 20;
                this.speed = rand(3, 6) * this.direction;
                this.size = 40;
                this.emoji = 'ğŸ•';
            }
            update() {
                this.x += this.speed;
                this.y = groundY - 20 + Math.sin(Date.now() * 0.02) * 5;

                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    return 'remove';
                }

                if (circleCollision(this, player)) {
                    player.damageHealth(DMG_DOG);
                    return 'remove'; 
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); 
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Bomb {
            constructor() {
                this.x = rand(30, W - 30);
                this.y = -50;
                this.vy = rand(2, 5);
                this.size = 40;
                this.radius = 18;
                this.emoji = 'ğŸ’£';
                this.rotation = 0;
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.1;

                if (this.y > groundY) {
                    createParticle(this.x, this.y, 'ğŸ’¥');
                    return 'remove';
                }

                if (circleCollision(this, player)) {
                    player.loseLife(); // çˆ†å¼¾ã¯ãƒ©ã‚¤ãƒ•ç›´æ’ƒ
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Lightning {
            constructor() {
                this.x = rand(20, W - 20);
                this.y = -50;
                this.size = 40;
                this.radius = 15;
                this.speedY = 4;
                this.emoji = 'âš¡';
            }
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.05) * 3;

                if (this.y > groundY) return 'remove';

                if (circleCollision(this, player)) {
                    player.damageHealth(DMG_LIGHTNING);
                    player.stun(90); // ã—ã³ã‚Œã‚‹ï¼ˆ1.5ç§’ï¼‰
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'yellow';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        // --- ã‚¢ã‚¤ãƒ†ãƒ  (é£Ÿã¹ç‰©ã€è½ã¡ã¦ãã‚‹ãƒ€ãƒ³ã‚µãƒ¼) ---

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.5, 1.5); 
                this.emoji = ['ğŸ', 'ğŸ‡', 'ğŸ¥¦', 'ğŸ”', 'ğŸ°', 'ğŸ™', 'ğŸ•', 'ğŸ¬'][rand(0, 7)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                
                this.hitStop = 0; 
                this.pendingVx = 0;
                this.pendingVy = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.hitStop > 0) {
                    ctx.translate(rand(-2, 2), rand(-2, 2));
                }
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                if (this.hitStop > 0) {
                    this.hitStop--;
                    if (this.hitStop === 0) {
                        this.vx = this.pendingVx;
                        this.vy = this.pendingVy;
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.isPunched = true;
                    }
                    return 'alive'; 
                }

                // å£åå°„
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                this.vy += FOOD_GRAVITY; 
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                this.vx *= 0.99; 

                // åœ°é¢ã«è½ã¡ãŸæ™‚ã®å‡¦ç†
                if (this.y >= groundY - this.radius) {
                    createParticle(this.x, this.y, 'ğŸ’¨');
                    // è·³ã­è¿”ã›ãšã«è½ã¡ãŸã‚‰ä½“åŠ›æ¸›å°‘
                    player.damageHealth(DMG_DROP);
                    return 'remove';
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.hitStop = 6; 
                this.pendingVx = vx;
                this.pendingVy = vy;
            }
        }

        class FallingDancer {
            constructor() {
                this.x = rand(50, W - 50);
                this.y = -50;
                this.vy = 2;
                this.rotation = 0;
                this.size = 40;
                this.emoji = 'ğŸ’ƒ';
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.1;
                if (this.y > groundY) return 'remove';
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // --- é€²åŒ–ã™ã‚‹é³¥ ---

        class EvoBird {
            constructor() {
                this.stage = 0; // 0:Egg(ğŸ£), 1:FrontChick(ğŸ¥), 2:Chicken(ğŸ“)
                this.emojis = ['ğŸ£', 'ğŸ¥', 'ğŸ“']; // çµµæ–‡å­—å¤‰æ›´
                this.size = 35;
                this.radius = 20;
                this.resetPosition();
            }

            resetPosition() {
                this.y = rand(H * 0.2, H * 0.6);
                // å·¦ã‹ã‚‰å‡ºã‚‹ã‹å³ã‹ã‚‰å‡ºã‚‹ã‹
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -30 : W + 30;
                this.baseY = this.y;
                this.swingPhase = rand(0, 100);
                this.speed = randFloat(1, 3);
                this.state = 'moving'; 
            }

            update() {
                if (this.state === 'flying_away') {
                    this.x += this.speed * this.direction * 1.5;
                    this.y -= 2;
                    if (this.y < -50 || this.x < -50 || this.x > W + 50) {
                        this.stage = 0;
                        this.state = 'moving';
                        this.resetPosition();
                    }
                    return;
                }

                // é€šå¸¸ç§»å‹•
                this.x += this.speed * this.direction;
                this.swingPhase += 0.1;
                this.y = this.baseY + Math.sin(this.swingPhase) * 15; 

                // ç”»é¢ç«¯ã§æŠ˜ã‚Šè¿”ã—
                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    this.direction *= -1; // åå¯¾ã‚’å‘ã
                    this.baseY = rand(H * 0.2, H * 0.6); // é«˜ã•å¤‰ãˆã‚‹
                    // this.resetPosition(); // å®Œå…¨ãƒªã‚»ãƒƒãƒˆã§ã¯ãªãã€æŠ˜ã‚Šè¿”ã—ã¦æˆ»ã£ã¦ãã‚‹å‹•ãã«ã™ã‚‹
                }

                // é£Ÿã¹ç‰©ã¨ã®å½“ãŸã‚Šåˆ¤å®šï¼ˆé€²åŒ–ï¼‰
                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        f.y = -999; 
                        createParticle(this.x, this.y, 'âœ¨');
                        updateScore(this.stage * 200 + 100);

                        if (this.stage < 2) {
                            this.stage++;
                            if (this.stage === 2) {
                                this.state = 'flying_away';
                                createParticle(this.x, this.y, 'ğŸ“ğŸ’¨');
                                updateScore(1000);
                            }
                        }
                    }
                });
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); 
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emojis[this.stage], 0, 0);
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. ãƒ¡ã‚¤ãƒ³å‡¦ç† ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            scoreDisplay.textContent = score;
            isGameOver = false;
            
            foods = [];
            enemies = [];
            dancers = [];
            birds = [];
            particles = [];
            partner = null;

            gameOverScreen.style.display = 'none';
            
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 6000);

            player = new Player();
            updateStatusDisplay();

            // é³¥ã®åˆæœŸé…ç½®ï¼ˆæœ€å¤§2åŒ¹ï¼‰
            birds.push(new EvoBird());
            setTimeout(() => { birds.push(new EvoBird()); }, 2000);

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver) {
                    spawnManager();
                }
            }, 1000);

            loop();
        }

        function spawnManager() {
            // é£Ÿã¹ç‰©
            if (foods.length < MAX_FOODS_ON_SCREEN && Math.random() < 0.8) {
                foods.push(new Food());
            }

            // æ•µã‚­ãƒ£ãƒ©å‡ºç¾æŠ½é¸
            const r = Math.random();
            if (r < 0.02) { 
                enemies.push(new Dog());
            }
            else if (r < 0.05) {
                enemies.push(new Bomb());
            }
            else if (r < 0.06) {
                const hasLightning = enemies.some(e => e instanceof Lightning);
                if (!hasLightning) {
                    enemies.push(new Lightning());
                }
            }
            else if (r < 0.07) {
                dancers.push(new FallingDancer());
            }
        }

        function updateStatusDisplay() {
            // ãƒ©ã‚¤ãƒ•æ›´æ–°ï¼ˆæ•°ã‚’æ¸›ã‚‰ã™ï¼‰
            let hearts = '';
            for(let i=0; i<player.lives; i++) hearts += 'â¤ï¸';
            lifeContainer.textContent = hearts;

            // ä½“åŠ›ãƒãƒ¼æ›´æ–°
            const percent = Math.max(0, player.health / MAX_HEALTH);
            healthBar.style.width = `${percent * 100}%`;
            if (percent < 0.3) healthBar.style.backgroundColor = '#d9534f';
            else if (percent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
            else healthBar.style.backgroundColor = '#4CAF50';
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = score;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            // èƒŒæ™¯ãƒ»åœ°é¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            // æ•µ
            for (let i = enemies.length - 1; i >= 0; i--) {
                const res = enemies[i].update();
                if (res === 'remove') enemies.splice(i, 1);
                else enemies[i].draw();
            }

            // è½ã¡ã¦ãã‚‹ãƒ€ãƒ³ã‚µãƒ¼
            for (let i = dancers.length - 1; i >= 0; i--) {
                const res = dancers[i].update();
                if (res === 'remove') dancers.splice(i, 1);
                else dancers[i].draw();
            }

            // ãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼
            if (partner) {
                const res = partner.update();
                if (res === 'remove') partner = null;
                else partner.draw();
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
            player.update();
            player.draw();

            // é³¥
            birds.forEach(b => { b.update(); b.draw(); });

            // é£Ÿã¹ç‰©
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // é•·æŠ¼ã—å‡¦ç†
            if (isTouching && !isSwiping) {
                 if (Date.now() - touchStartTime > 300) {
                    player.eat();
                 }
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // --- 5. ã‚¤ãƒ™ãƒ³ãƒˆ ---

        restartButton.addEventListener('click', init);

        let isSwiping = false; 

        function getPoint(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function handleStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            const p = getPoint(e);
            touchStartX = p.x;
            touchStartY = p.y;
            lastTouchX = p.x;
            isTouching = true;
            isSwiping = false; 
            touchStartTime = Date.now();
        }

        function handleMove(e) {
            e.preventDefault();
            if (e.type === 'mousemove' && !isTouching) return;
            if (isGameOver || !isTouching) return;

            const p = getPoint(e);
            const deltaX = p.x - lastTouchX;
            if (Math.abs(deltaX) > 2) isSwiping = true; 

            player.move(deltaX);
            lastTouchX = p.x;
        }

        function handleEnd(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            isTouching = false;

            let endX, endY;
            if (e.changedTouches && e.changedTouches.length > 0) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
            } else {
                endX = e.clientX;
                endY = e.clientY;
            }

            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true); 
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false); 
                    lastTapTime = now;
                }
            }
        }

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd, {passive: false});

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', () => isTouching = false);

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>
