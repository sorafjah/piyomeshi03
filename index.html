<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Éî„É®È£Ø (Piyo-Meshi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            touch-action: none; /* Disable browser zooming/scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
        }
        .pixel-font {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        /* Animations for UI overlay */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pop-anim {
            animation: pop 0.2s ease-out;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .ui-element {
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <!-- Canvas Layer -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay Layer -->
    <div id="ui-layer" class="flex flex-col justify-between p-4">
        <!-- Top HUD -->
        <div class="flex justify-between items-start w-full">
            <!-- Left: Lives & Stamina -->
            <div class="flex flex-col gap-2 w-1/2">
                <div id="livesDisplay" class="text-2xl">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="relative w-full h-6 bg-gray-700 rounded-full border-2 border-white overflow-hidden">
                    <div id="staminaBar" class="absolute top-0 left-0 h-full bg-green-500 transition-all duration-200" style="width: 100%;"></div>
                    <div class="absolute top-0 left-2 text-xs text-white font-bold leading-6">üí™ STAMINA</div>
                </div>
                <div id="waveDisplay" class="text-white font-bold text-sm shadow-black drop-shadow-md hidden">üåä NORMAL</div>
            </div>
            
            <!-- Right: Score -->
            <div class="text-right">
                <div id="scoreDisplay" class="text-4xl text-white font-black drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] font-mono">0</div>
                <div id="highScoreDisplay" class="text-sm text-yellow-200 font-bold drop-shadow-md">HI: 0</div>
            </div>
        </div>

        <!-- Center Messages (Fever, Level Up) -->
        <div id="messageArea" class="absolute top-1/4 left-0 w-full text-center pointer-events-none">
            <!-- JS will inject messages here -->
        </div>
    </div>

    <!-- Start Screen Overlay -->
    <div id="startScreen" class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center z-50 backdrop-blur-sm ui-element">
        <h1 class="text-6xl mb-4 drop-shadow-lg">üê£ „Éî„É®È£Ø</h1>
        <p class="text-white text-lg mb-8 text-center px-4">
            „Çπ„ÉØ„Ç§„ÉóÔºöÁßªÂãï<br>
            „Çø„ÉÉ„ÉóÔºö„Ç∏„É£„É≥„ÉóÔºÜÊâì„Å°‰∏ä„Åí<br>
            Èï∑Êäº„ÅóÔºöÈ£ü„Åπ„ÇãÔºàÂõûÂæ©Ôºâ
        </p>
        <button id="startBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-lg transform transition hover:scale-105 active:scale-95 border-4 border-white">
            GAME START
        </button>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverScreen" class="hidden absolute inset-0 bg-red-900/80 flex flex-col items-center justify-center z-50 backdrop-blur-sm ui-element">
        <h2 class="text-5xl text-white font-black mb-4 drop-shadow-lg">GAME OVER</h2>
        <div class="bg-white/90 p-6 rounded-xl text-center shadow-2xl mb-8 w-3/4 max-w-md">
            <div class="grid grid-cols-2 gap-4 text-left">
                <div class="text-gray-600 font-bold">„Çπ„Ç≥„Ç¢:</div>
                <div id="finalScore" class="text-right text-2xl font-black">0</div>
                <div class="text-gray-600 font-bold">ËÇ≤„Å¶„ÅüÊï∞:</div>
                <div id="finalChicks" class="text-right text-xl font-bold">0 üêì</div>
                <div class="text-gray-600 font-bold">‰ª≤Èñì:</div>
                <div id="finalDancers" class="text-right text-xl font-bold">0 üíÉ</div>
            </div>
        </div>
        <button id="restartBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-lg transform transition hover:scale-105 active:scale-95 border-4 border-white">
            RETRY
        </button>
    </div>

    <script>
        /**
         * Game Constants & Configuration
         */
        const CANVAS = document.getElementById('gameCanvas');
        const CTX = CANVAS.getContext('2d');
        
        // Assets (Emojis)
        const SPRITES = {
            PLAYER: 'üï∫',
            PLAYER_JUMP: 'ü§∏',
            PLAYER_EAT: 'üòã',
            PLAYER_HIT: 'üòµ',
            FOOD: ['üçé', 'üçï', 'üçî', 'üç©', 'ü•¶'],
            FOOD_FEVER: 'üçõ',
            CHICK_0: 'üê£',
            CHICK_1: 'üê•',
            CHICK_2: 'üêì',
            DOG: 'üêï',
            THUNDER: '‚ö°',
            BOMB: 'üí£',
            DANCER: 'üíÉ',
            HEART: '‚ù§Ô∏è',
            BROKEN_HEART: 'üíî'
        };

        // Game State
        let state = {
            mode: 'START', // START, PLAYING, GAMEOVER
            score: 0,
            highScore: localStorage.getItem('piyoHighScore') || 0,
            lives: 3,
            stamina: 100,
            maxStamina: 100,
            frameCount: 0,
            timeElapsed: 0,
            
            // Wave System
            waveTimer: 0, // 0-30s cycle
            wavePhase: 'NORMAL', // NORMAL, RUSH, HAZARD
            
            // Mechanics
            feverCount: 0, // Count fully grown chickens
            isFever: false,
            feverTimer: 0,
            
            // Stats for Game Over
            grownChicksTotal: 0,
            dancersCollected: 0
        };

        // Entities
        let player;
        let foods = [];
        let chicks = [];
        let enemies = [];
        let dancers = [];
        let particles = [];
        let floatingTexts = [];

        // Input State
        let input = {
            x: 0,
            y: 0,
            isTouching: false,
            touchStartTime: 0,
            touchStartX: 0,
            isLongPress: false,
            tapProcessed: false
        };

        /**
         * Initialization & Resizing
         */
        function resize() {
            CANVAS.width = window.innerWidth;
            CANVAS.height = window.innerHeight;
            if (player) player.y = CANVAS.height - 100;
        }
        window.addEventListener('resize', resize);
        resize();

        /**
         * Classes
         */
        class Player {
            constructor() {
                this.width = 60;
                this.height = 80;
                this.x = CANVAS.width / 2;
                this.y = CANVAS.height - 100; // Ground level
                this.vy = 0;
                this.speed = 8;
                this.isJumping = false;
                this.invincibleTimer = 0;
                this.targetX = this.x;
                this.followers = []; // Dancers
            }

            update() {
                // Smooth Movement towards target (touch)
                if (input.isTouching) {
                    let dx = input.x - this.x;
                    this.x += dx * 0.15; // Lerp factor
                }

                // Boundary
                if (this.x < this.width/2) this.x = this.width/2;
                if (this.x > CANVAS.width - this.width/2) this.x = CANVAS.width - this.width/2;

                // Jump Physics
                if (this.isJumping) {
                    this.y += this.vy;
                    this.vy += 1.5; // Gravity

                    if (this.y >= CANVAS.height - 100) {
                        this.y = CANVAS.height - 100;
                        this.isJumping = false;
                        this.vy = 0;
                    }
                }

                // Invincibility flash
                if (this.invincibleTimer > 0) this.invincibleTimer--;

                // Followers
                this.followers.forEach((f, i) => {
                    let targetX = this.x + (i % 2 === 0 ? -40 : 40) * (Math.floor(i/2) + 1);
                    let targetY = this.y;
                    f.x += (targetX - f.x) * 0.1;
                    f.y += (targetY - f.y) * 0.1;
                });
            }

            draw() {
                if (this.invincibleTimer > 0 && Math.floor(Date.now() / 50) % 2 === 0) return;
                
                CTX.font = `${this.width}px Arial`;
                CTX.textAlign = 'center';
                CTX.textBaseline = 'bottom';
                
                let sprite = SPRITES.PLAYER;
                if (input.isLongPress) sprite = SPRITES.PLAYER_EAT;
                else if (this.isJumping) sprite = SPRITES.PLAYER_JUMP;
                
                CTX.fillText(sprite, this.x, this.y + 10);

                // Followers
                this.followers.forEach(f => {
                    CTX.font = '40px Arial';
                    CTX.fillText(SPRITES.DANCER, f.x, f.y + 10);
                });
            }

            jump() {
                if (!this.isJumping && state.stamina > 5) {
                    this.vy = -25;
                    this.isJumping = true;
                    state.stamina -= 5;
                    createParticle(this.x, this.y, 'üí®');
                }
            }

            takeDamage(amount, sourceX) {
                if (state.isFever) return; // Invincible during fever
                if (this.invincibleTimer > 0) return;

                // Check for dancers to sacrifice
                if (this.followers.length > 0) {
                    let d = this.followers.pop();
                    createFloatingText(d.x, d.y, "üíî", "red");
                    createParticle(d.x, d.y, 'üíî', 5);
                    this.invincibleTimer = 60;
                    return;
                }

                // Normal damage
                state.stamina -= amount;
                createFloatingText(this.x, this.y - 50, `-${amount} üí™`, "red");
                this.invincibleTimer = 60; // 1 sec (at 60fps)
                
                // Knockback
                if (sourceX) {
                    this.targetX += (this.x < sourceX ? -100 : 100);
                    input.x = this.targetX; // Sync input
                }

                checkStamina();
            }
        }

        class Food {
            constructor(type) {
                this.x = Math.random() * (CANVAS.width - 60) + 30;
                this.y = -50;
                this.type = type || SPRITES.FOOD[Math.floor(Math.random() * SPRITES.FOOD.length)];
                if (state.isFever) this.type = SPRITES.FOOD_FEVER;
                
                this.size = 40;
                this.vy = Math.random() * 2 + 2;
                this.vx = 0;
                this.isLaunched = false;
                this.markedForDeletion = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // Gravity

                // Launched physics
                if (this.isLaunched) {
                    // Bounce off walls
                    if (this.x < 0 || this.x > CANVAS.width) this.vx *= -0.8;
                } else {
                    // Falling physics
                    // Terminal velocity
                    if (this.vy > 8) this.vy = 8;
                }

                // Ground collision
                if (this.y > CANVAS.height - 80) {
                    if (this.isLaunched) {
                        // Bounced back down (missed chick)
                        this.markedForDeletion = true;
                    } else {
                        // Hit ground (penalty)
                        this.markedForDeletion = true;
                        if (!state.isFever) {
                            state.stamina -= 5;
                            createFloatingText(this.x, this.y, "-5 üí™", "orange");
                            checkStamina();
                        }
                        createParticle(this.x, this.y, 'üí•');
                    }
                }
                
                // Remove if goes off top (too high)
                if (this.y < -200) this.markedForDeletion = true;
            }

            draw() {
                CTX.font = `${this.size}px Arial`;
                CTX.textAlign = 'center';
                CTX.textBaseline = 'middle';
                CTX.fillText(this.type, this.x, this.y);
            }
        }

        class Chick {
            constructor(x) {
                this.x = x;
                this.y = 80;
                this.baseY = 80;
                this.stage = 0; // 0=üê£, 1=üê•, 2=üêì
                this.dx = Math.random() < 0.5 ? 2 : -2;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.wobble += 0.1;
                this.x += this.dx;
                this.y = this.baseY + Math.sin(this.wobble) * 10;

                // Bounce off walls or wrap? Requirements say "Move to edge and reappear opposite"
                if (this.x > CANVAS.width + 50) this.x = -50;
                if (this.x < -50) this.x = CANVAS.width + 50;
            }

            draw() {
                CTX.font = '50px Arial';
                CTX.textAlign = 'center';
                CTX.textBaseline = 'middle';
                let sprite = this.stage === 0 ? SPRITES.CHICK_0 : (this.stage === 1 ? SPRITES.CHICK_1 : SPRITES.CHICK_2);
                CTX.fillText(sprite, this.x, this.y);
            }

            feed() {
                this.stage++;
                state.score += 100;
                createFloatingText(this.x, this.y, "+100", "white");
                createParticle(this.x, this.y, '‚ù§Ô∏è');
                
                if (this.stage > 2) {
                    // Grow complete
                    state.score += 1000;
                    state.grownChicksTotal++;
                    state.feverCount++;
                    createFloatingText(CANVAS.width/2, CANVAS.height/2, "„Åô„Åè„Åô„Åè„Éú„Éº„Éä„Çπ! +1000", "yellow", 40);
                    
                    // Fly away effect (create a temp particle for the rooster flying away)
                    let rooster = {x: this.x, y: this.y, text: SPRITES.CHICK_2, vx: 5, vy: -10, life: 100};
                    particles.push(new TextParticle(this.x, this.y, SPRITES.CHICK_2, 5, -10));
                    
                    // Reset chick
                    this.stage = 0;
                    this.x = (this.dx > 0) ? -50 : CANVAS.width + 50;
                    
                    checkFever();
                }
            }
        }

        class Enemy {
            constructor(type) {
                this.type = type;
                this.markedForDeletion = false;
                
                if (type === 'DOG') {
                    this.y = CANVAS.height - 100;
                    if (Math.random() < 0.5) {
                        this.x = -50;
                        this.vx = Math.random() * 2 + 3;
                    } else {
                        this.x = CANVAS.width + 50;
                        this.vx = -(Math.random() * 2 + 3);
                    }
                    this.vy = 0;
                } else if (type === 'THUNDER' || type === 'BOMB') {
                    this.x = Math.random() * (CANVAS.width - 40) + 20;
                    this.y = -50;
                    this.vx = 0;
                    this.vy = Math.random() * 3 + 4;
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.type === 'DOG') {
                    this.y = CANVAS.height - 100 + Math.sin(state.frameCount * 0.2) * 5; // Hop
                    if (this.x < -100 || this.x > CANVAS.width + 100) this.markedForDeletion = true;
                } else {
                    if (this.y > CANVAS.height) this.markedForDeletion = true;
                }
            }

            draw() {
                CTX.font = '50px Arial';
                CTX.textAlign = 'center';
                CTX.textBaseline = 'middle';
                let sprite = SPRITES[this.type];
                CTX.fillText(sprite, this.x, this.y);
            }
        }

        class Dancer {
            constructor() {
                this.x = Math.random() * (CANVAS.width - 50) + 25;
                this.y = -50;
                this.vy = 2;
                this.rot = 0;
                this.markedForDeletion = false;
            }
            update() {
                this.y += this.vy;
                this.rot += 0.1;
                if (this.y > CANVAS.height - 80) {
                    // Hit ground, disappear
                    this.markedForDeletion = true; 
                }
            }
            draw() {
                CTX.save();
                CTX.translate(this.x, this.y);
                CTX.rotate(this.rot);
                CTX.font = '40px Arial';
                CTX.textAlign = 'center';
                CTX.textBaseline = 'middle';
                CTX.fillText(SPRITES.DANCER, 0, 0);
                CTX.restore();
            }
        }

        class FloatingText {
            constructor(x, y, text, color, size = 24) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.size = size;
                this.life = 60;
                this.vy = -1;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                CTX.globalAlpha = this.life / 60;
                CTX.font = `bold ${this.size}px sans-serif`;
                CTX.fillStyle = this.color;
                CTX.strokeStyle = 'black';
                CTX.lineWidth = 2;
                CTX.textAlign = 'center';
                CTX.strokeText(this.text, this.x, this.y);
                CTX.fillText(this.text, this.x, this.y);
                CTX.globalAlpha = 1;
            }
        }

        class Particle {
            constructor(x, y, char, count = 1) {
                this.x = x;
                this.y = y;
                this.char = char;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.life = 30;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            draw() {
                CTX.globalAlpha = this.life / 30;
                CTX.font = '20px Arial';
                CTX.fillText(this.char, this.x, this.y);
                CTX.globalAlpha = 1;
            }
        }

        class TextParticle {
            constructor(x, y, char, vx, vy) {
                this.x = x;
                this.y = y;
                this.char = char;
                this.vx = vx;
                this.vy = vy;
                this.life = 100;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life--;
            }
            draw() {
                CTX.globalAlpha = this.life / 100;
                CTX.font = '60px Arial';
                CTX.fillText(this.char, this.x, this.y);
                CTX.globalAlpha = 1;
            }
        }

        /**
         * Helper Functions
         */
        function createFloatingText(x, y, text, color, size) {
            floatingTexts.push(new FloatingText(x, y, text, color, size));
        }

        function createParticle(x, y, char, amount = 3) {
            for(let i=0; i<amount; i++) {
                particles.push(new Particle(x, y, char));
            }
        }

        function checkStamina() {
            if (state.stamina <= 0) {
                state.stamina = 0;
                loseLife();
            }
            if (state.stamina > state.maxStamina) state.stamina = state.maxStamina;
            updateUI();
        }

        function loseLife() {
            state.lives--;
            updateUI();
            createFloatingText(player.x, player.y, "MISS!", "red", 50);
            
            // Respawn effect
            player.vy = -20;
            player.isJumping = true;
            
            if (state.lives <= 0) {
                gameOver();
            } else {
                state.stamina = 100; // Reset stamina on life loss
            }
        }

        function checkFever() {
            if (state.feverCount >= 3) {
                startFever();
            }
        }

        function startFever() {
            state.isFever = true;
            state.feverCount = 0;
            state.feverTimer = 600; // 10 seconds at 60fps
            document.getElementById('messageArea').innerHTML = '<h1 class="text-5xl text-yellow-300 font-black drop-shadow-[0_5px_5px_rgba(0,0,0,1)] pop-anim">üî• FEVER TIME! üî•</h1>';
            setTimeout(() => { document.getElementById('messageArea').innerHTML = ''; }, 2000);
        }

        function updateUI() {
            document.getElementById('livesDisplay').textContent = '‚ù§Ô∏è'.repeat(state.lives);
            document.getElementById('staminaBar').style.width = `${(state.stamina / state.maxStamina) * 100}%`;
            document.getElementById('scoreDisplay').textContent = state.score;
            
            // Stamina bar color
            const bar = document.getElementById('staminaBar');
            if (state.stamina < 30) bar.className = "absolute top-0 left-0 h-full bg-red-600 transition-all duration-200";
            else bar.className = "absolute top-0 left-0 h-full bg-green-500 transition-all duration-200";
        }

        function getWaveText() {
            switch(state.wavePhase) {
                case 'RUSH': return 'üçî FOOD RUSH!';
                case 'HAZARD': return '‚ö†Ô∏è DANGER ZONE';
                default: return 'üåä NORMAL';
            }
        }

        /**
         * Input Handling
         */
        function handleTouchStart(e) {
            if (state.mode !== 'PLAYING') return;
            e.preventDefault(); // Prevent scroll
            const touch = e.touches[0];
            
            input.isTouching = true;
            input.touchStartX = touch.clientX;
            input.touchStartTime = Date.now();
            input.x = touch.clientX;
            input.y = touch.clientY;
            input.isLongPress = false;
            input.tapProcessed = false;
            
            // Update player target immediately to feel responsive
            player.targetX = input.x;
        }

        function handleTouchMove(e) {
            if (!input.isTouching) return;
            e.preventDefault();
            const touch = e.touches[0];
            input.x = touch.clientX;
            input.y = touch.clientY;
            player.targetX = input.x;
        }

        function handleTouchEnd(e) {
            if (!input.isTouching) return;
            e.preventDefault();
            
            const duration = Date.now() - input.touchStartTime;
            const dist = Math.abs(input.x - input.touchStartX);

            // Tap Detection (Short time, little movement)
            if (duration < 250 && dist < 20 && !input.tapProcessed) {
                player.jump();
            }

            input.isTouching = false;
            input.isLongPress = false;
        }

        CANVAS.addEventListener('touchstart', handleTouchStart, {passive: false});
        CANVAS.addEventListener('touchmove', handleTouchMove, {passive: false});
        CANVAS.addEventListener('touchend', handleTouchEnd, {passive: false});
        
        // Mouse fallback for PC testing
        CANVAS.addEventListener('mousedown', (e) => handleTouchStart({preventDefault:()=>{}, touches:[{clientX: e.clientX, clientY: e.clientY}]}));
        CANVAS.addEventListener('mousemove', (e) => { if(input.isTouching) handleTouchMove({preventDefault:()=>{}, touches:[{clientX: e.clientX, clientY: e.clientY}]}) });
        window.addEventListener('mouseup', handleTouchEnd);

        /**
         * Game Loop
         */
        function initGame() {
            state.mode = 'PLAYING';
            state.score = 0;
            state.lives = 3;
            state.stamina = 100;
            state.timeElapsed = 0;
            state.grownChicksTotal = 0;
            state.dancersCollected = 0;
            state.wavePhase = 'NORMAL';
            
            player = new Player();
            foods = [];
            chicks = [new Chick(CANVAS.width * 0.25), new Chick(CANVAS.width * 0.75)];
            enemies = [];
            dancers = [];
            particles = [];
            floatingTexts = [];
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('highScoreDisplay').textContent = `HI: ${state.highScore}`;
            
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            state.mode = 'GAMEOVER';
            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('piyoHighScore', state.highScore);
            }
            
            document.getElementById('finalScore').textContent = state.score;
            document.getElementById('finalChicks').textContent = `${state.grownChicksTotal} üêì`;
            document.getElementById('finalDancers').textContent = `${state.dancersCollected} üíÉ`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function gameLoop() {
            if (state.mode !== 'PLAYING') return;

            CTX.clearRect(0, 0, CANVAS.width, CANVAS.height);
            
            // Draw Environment
            // Ground
            CTX.fillStyle = '#8B4513'; // SaddleBrown
            CTX.fillRect(0, CANVAS.height - 80, CANVAS.width, 80);
            CTX.fillStyle = '#228B22'; // ForestGreen (Grass top)
            CTX.fillRect(0, CANVAS.height - 90, CANVAS.width, 10);
            
            // Sunflower Decoration (from image reference)
            CTX.font = '60px Arial';
            CTX.fillText('üåª', CANVAS.width - 60, CANVAS.height - 90);

            state.frameCount++;

            // --- Input Logic for Hold ---
            if (input.isTouching) {
                const duration = Date.now() - input.touchStartTime;
                if (duration > 250) {
                    input.isLongPress = true;
                }
            }

            // --- Wave System ---
            if (state.frameCount % 60 === 0) state.timeElapsed++; // roughly seconds
            let waveCycle = state.timeElapsed % 30;

            if (waveCycle < 10) state.wavePhase = 'NORMAL';
            else if (waveCycle < 20) state.wavePhase = 'RUSH';
            else state.wavePhase = 'HAZARD';
            
            const waveDisplay = document.getElementById('waveDisplay');
            waveDisplay.classList.remove('hidden');
            waveDisplay.textContent = getWaveText();

            // --- Spawning Logic ---
            
            // Food Spawning
            let foodCap = state.wavePhase === 'RUSH' || state.isFever ? 10 : 2;
            let spawnRate = state.wavePhase === 'RUSH' || state.isFever ? 0.05 : 0.02;
            
            if (foods.filter(f => !f.markedForDeletion).length < foodCap) {
                if (Math.random() < spawnRate) {
                    foods.push(new Food());
                }
            }

            // Enemy Spawning
            if (state.wavePhase === 'HAZARD') {
                if (Math.random() < 0.02) enemies.push(new Enemy('THUNDER'));
                if (Math.random() < 0.01) enemies.push(new Enemy('BOMB'));
            } else if (state.wavePhase === 'NORMAL') {
                // Dog
                if (Math.random() < 0.005) enemies.push(new Enemy('DOG'));
            }
            
            // Dancer Spawning
            if (Math.random() < 0.002) dancers.push(new Dancer());

            // --- Updates & Collision ---

            player.update();
            player.draw();

            // Dancer Logic
            dancers.forEach(d => {
                d.update();
                d.draw();
                
                // Collect dancer (Long press logic logic implied "Long press to get", 
                // but simplified here: If dragging/holding near dancer or just colliding?)
                // Requirements say: "Long press to acquire"
                if (input.isLongPress && !d.markedForDeletion && !d.isCollected) {
                    let dist = Math.hypot(d.x - player.x, d.y - player.y);
                    if (dist < 80) {
                        d.isCollected = true; // Mark as collected logic handled by pushing to player array
                        player.followers.push(d);
                        state.dancersCollected++;
                        createFloatingText(player.x, player.y, "GET!", "pink");
                        d.markedForDeletion = true; // Remove from world list
                    }
                }
            });
            dancers = dancers.filter(d => !d.markedForDeletion);

            // Enemy Logic
            enemies.forEach(e => {
                e.update();
                e.draw();
                
                // Collision with Player
                if (!e.markedForDeletion) {
                    let dist = Math.hypot(e.x - player.x, e.y - player.y);
                    if (dist < 50) {
                        if (e.type === 'BOMB') {
                            loseLife();
                            e.markedForDeletion = true;
                            createParticle(player.x, player.y, 'üí•', 10);
                        } else {
                            player.takeDamage(20, e.x);
                            if (e.type === 'THUNDER') {
                                // Stun logic could go here
                            }
                            e.markedForDeletion = true; // Remove enemy on hit
                        }
                    }
                }
            });
            enemies = enemies.filter(e => !e.markedForDeletion);

            // Food Logic
            foods.forEach(f => {
                f.update();
                f.draw();

                // Player Interaction
                if (!f.markedForDeletion && !f.isLaunched) {
                    let distX = Math.abs(f.x - player.x);
                    let distY = Math.abs(f.y - player.y);
                    
                    if (distX < 40 && distY < 60) {
                        // If holding: EAT
                        if (input.isLongPress) {
                            f.markedForDeletion = true;
                            state.stamina += 10;
                            state.score += 10;
                            checkStamina();
                            createFloatingText(player.x, player.y, "+10 üí™", "green");
                            createParticle(player.x, player.y, '‚ú®');
                        }
                        // If Jumping: LAUNCH
                        else if (player.isJumping && player.vy < 0) {
                            f.isLaunched = true;
                            f.vy = -18; // Shoot up
                            f.vx = (Math.random() - 0.5) * 4; // Slight angle
                            createParticle(f.x, f.y, 'üí®');
                            // Small stamina cost for hit? Requirements say "Jump costs", done in jump()
                        }
                    }
                }

                // Chick Interaction (Feeding)
                if (f.isLaunched && f.vy < 0) { // Only going up
                    chicks.forEach(c => {
                        let dist = Math.hypot(f.x - c.x, f.y - c.y);
                        if (dist < 50) {
                            f.markedForDeletion = true;
                            c.feed();
                        }
                    });
                }
            });
            foods = foods.filter(f => !f.markedForDeletion);

            // Chick Logic
            chicks.forEach(c => {
                c.update();
                c.draw();
            });

            // Fever Logic
            if (state.isFever) {
                state.feverTimer--;
                if (state.feverTimer <= 0) {
                    state.isFever = false;
                }
                // Visual effect for fever
                if (state.frameCount % 10 === 0) {
                    createParticle(Math.random() * CANVAS.width, CANVAS.height, 'üî•');
                }
            }

            // Particles & Texts
            particles.forEach(p => { p.update(); p.draw(); });
            particles = particles.filter(p => p.life > 0);
            
            floatingTexts.forEach(t => { t.update(); t.draw(); });
            floatingTexts = floatingTexts.filter(t => t.life > 0);

            requestAnimationFrame(gameLoop);
        }

        // Buttons
        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('restartBtn').addEventListener('click', initGame);

        // Initial Draw
        CTX.fillStyle = '#87CEEB';
        CTX.fillRect(0,0,CANVAS.width, CANVAS.height);

    </script>
