        ãªãã£ã¦æ¨ªç§»å‹•<br>
        ã‚¿ãƒƒãƒã§ãƒ‘ãƒ³ãƒ<br>
        é•·æŠ¼ã—ã§é£Ÿã¹ã‚‹ãƒ»ä»²é–“ã‚²ãƒƒãƒˆ<br>
        <span style="color:#ffeb3b">é€£ç¶šã§æ‰“ã¡ä¸Šã’ã¦ãƒœãƒ¼ãƒŠã‚¹ï¼</span>

    <script>
    (function() {
        // --- 1. ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UIè¦ç´ 
        const lifeContainer = document.getElementById('lifeContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const waveDisplay = document.getElementById('waveDisplay');
        const bonusIndicator = document.getElementById('bonusIndicator');
        const messageArea = document.getElementById('messageArea');
        const flashOverlay = document.getElementById('flashOverlay');
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢è¦ç´ 
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const statBirds = document.getElementById('statBirds');
        const statDancers = document.getElementById('statDancers');
        const statJuggle = document.getElementById('statJuggle');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        let player;
        let partner = null;
        let foods = [];
        let enemies = []; // çŠ¬ã€çˆ†å¼¾ã€é›·
        let birds = []; // é€²åŒ–ã™ã‚‹é³¥
        let dancers = []; // é™ã£ã¦ãã‚‹ãƒ€ãƒ³ã‚µãƒ¼
        let particles = [];
        let floatingTexts = []; // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ†ã‚­ã‚¹ãƒˆ

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ç®¡ç†
        let gameTime = 0;
        let waveType = 'normal'; // normal, food, dog, hazard
        let waveTimer = 0;
        const WAVE_CYCLE = 1200; // ç´„20ç§’ã§åˆ‡ã‚Šæ›¿ãˆ

        let feverTimer = 0;
        let chickensEvolvedCount = 0; // ãƒ•ã‚£ãƒ¼ãƒãƒ¼çªå…¥ç”¨ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼
        const FEVER_DURATION = 600; // 10ç§’

        // çµ±è¨ˆãƒ‡ãƒ¼ã‚¿
        let stats = {
            birdsGrown: 0,
            recruited: 0,
            maxJuggle: 0
        };

        // æ“ä½œé–¢é€£
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let touchStartTime = 0;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // è¨­å®šå®šæ•° (èª¿æ•´æ¸ˆã¿)
        const MAX_LIVES = 3;
        const MAX_HEALTH = 100;
        const GRAVITY = 0.4; 
        const FOOD_GRAVITY = 0.015; // ã•ã‚‰ã«ã‚†ã£ãã‚Š
        const MAX_FOODS_ON_SCREEN = 5; 

        // ãƒ€ãƒ¡ãƒ¼ã‚¸è¨­å®š
        const DMG_DROP = 20;
        const DMG_DOG = 30;
        const DMG_LIGHTNING = 25;
        const HEAL_FOOD = 30;

        // --- 2. ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---

        function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
        function randFloat(min, max) { return Math.random() * (max - min) + min; }
        function getDistance(x1, y1, x2, y2) { return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); }
        function circleCollision(c1, c2) { return getDistance(c1.x, c1.y, c2.x, c2.y) < c1.radius + c2.radius; }

        // --- 3. ã‚¯ãƒ©ã‚¹å®šç¾© ---

        // ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ãƒ†ã‚­ã‚¹ãƒˆï¼ˆãƒœãƒ¼ãƒŠã‚¹è¡¨ç¤ºãªã©ï¼‰
        class FloatingText {
            constructor(x, y, text, color = '#fff', size = 20) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.size = size;
                this.life = 60; // 1ç§’
                this.vy = -1;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.min(1.0, this.life / 20);
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'black';
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.lives = MAX_LIVES;
                this.health = MAX_HEALTH;
                this.emoji = 'ğŸ•º';
                this.isJumping = false;
                this.isStrongJump = false;
                this.lastMoveDir = 0;
                this.invincibleTimer = 0;
                this.stunTimer = 0;
                this.isKnockedOut = false;
            }

            draw() {
                if (this.isKnockedOut) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(Date.now() * 0.02);
                    ctx.font = `${this.size}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('ğŸ˜µ', 0, 0);
                    ctx.restore();
                    return;
                }

                ctx.save();
                ctx.translate(this.x, this.y);

                if (this.stunTimer > 0) {
                    ctx.translate(rand(-2, 2), rand(-2, 2));
                    ctx.fillStyle = "yellow";
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius + 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }

                if (this.invincibleTimer > 0 && Math.floor(Date.now() / 100) % 2 === 0) {
                     ctx.globalAlpha = 0.5;
                }

                if (Math.abs(this.lastMoveDir) > 0.1 && !this.isJumping && this.stunTimer <= 0) {
                    ctx.rotate(Math.sin(Date.now() * 0.015) * 0.15);
                }

                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (this.isJumping && this.isStrongJump) {
                     ctx.shadowBlur = 10;
                     ctx.shadowColor = "orange";
                }
                
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
                this.lastMoveDir *= 0.8;
            }

            update() {
                if (this.isKnockedOut) {
                    this.vy += GRAVITY;
                    this.y += this.vy;
                    if (this.y > H + 100) this.respawn();
                    return;
                }

                if (this.invincibleTimer > 0) this.invincibleTimer--;
                if (this.stunTimer > 0) this.stunTimer--;

                this.vy += GRAVITY;
                this.y += this.vy;
                
                if (this.isJumping) {
                    this.x += this.vx;
                    this.vx *= 0.95;
                } else {
                    this.vx = 0;
                }

                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;
                    if (this.vy > 4) this.vy = -this.vy * 0.2; 
                    else {
                        this.vy = 0;
                        this.isJumping = false;
                        this.isStrongJump = false;
                    }
                }

                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.5; }
                if (this.x > W - this.radius) { this.x = W - this.radius; this.vx *= -0.5; }
            }

            move(dx) {
                if (this.isKnockedOut || this.stunTimer > 0) return;
                this.x += dx * 0.7;
                this.lastMoveDir = dx * 0.7;
            }

            damageHealth(amount) {
                if (this.isKnockedOut || this.invincibleTimer > 0) return;
                
                // ãƒ•ã‚£ãƒ¼ãƒãƒ¼ä¸­ã¯ç„¡æ•µã«ã™ã‚‹ãªã‚‰ã“ã“ã‚’èª¿æ•´ã§ãã‚‹ãŒã€
                // åŸºæœ¬çš„ã«ã¯ã‚«ãƒ¬ãƒ¼è½ä¸‹ãƒ€ãƒ¡ãƒ¼ã‚¸ç„¡åŠ¹ã®ã¿ãªã®ã§ã€çŠ¬ãªã©ã¯é£Ÿã‚‰ã†ä»•æ§˜
                
                this.health -= amount;
                updateStatusDisplay();
                createParticle(this.x, this.y, 'ğŸ’¢');
                triggerFlash(); // ç”»é¢ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
                
                if (navigator.vibrate) navigator.vibrate(100);

                if (this.health <= 0) {
                    this.loseLife();
                }
            }

            loseLife() {
                if (this.isKnockedOut) return;

                this.lives--;
                updateStatusDisplay();
                
                // ãƒ‰ãƒ³ãƒã‚¤è¡¨ç¤º
                floatingTexts.push(new FloatingText(W/2, H/2, "ãƒ‰ãƒ³ãƒã‚¤ï¼", "#ff5555", 40));

                if (this.lives <= 0) {
                    gameOver();
                } else {
                    this.isKnockedOut = true;
                    this.vy = -12; 
                    createParticle(this.x, this.y, 'ğŸ˜±');
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                }
            }

            respawn() {
                this.isKnockedOut = false;
                this.health = MAX_HEALTH;
                this.stunTimer = 0;
                this.invincibleTimer = 120; 
                this.x = W / 2;
                this.y = -50; 
                this.vy = 0;
                this.vx = 0;
                updateStatusDisplay();
            }

            stun(frames) {
                if (this.isKnockedOut || this.invincibleTimer > 0) return;
                this.stunTimer = frames;
                createParticle(this.x, this.y, 'âš¡');
            }

            heal() {
                if (this.isKnockedOut) return;
                this.health += HEAL_FOOD;
                if (this.health > MAX_HEALTH) {
                    this.health = MAX_HEALTH;
                    updateScore(100); 
                }
                updateStatusDisplay();
                createParticle(this.x, this.y, 'ğŸ’–');
            }

            jumpPunch(isStrong) {
                if (isGameOver || this.isKnockedOut || this.stunTimer > 0) return;
                if (this.isJumping) return; // ãƒ€ãƒ–ãƒ«ã‚¸ãƒ£ãƒ³ãƒ—ãªã—

                let jumpVx = this.lastMoveDir * 0.8; 
                jumpVx = Math.max(-6, Math.min(6, jumpVx));

                this.isJumping = true;
                this.isStrongJump = isStrong;
                this.vy = isStrong ? -14 : -9; 
                this.vx = jumpVx;
                
                // ãƒ‘ãƒ³ãƒã‚¨ãƒ•ã‚§ã‚¯ãƒˆ(æ‰‹)ã¯å‰Šé™¤ã€ç§»å‹•ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ã¿
                createParticle(this.x, this.y - 30, isStrong ? 'ğŸ”¥' : 'ğŸ’¨');

                const range = isStrong ? 80 : 60; 
                foods.forEach(food => {
                    const dist = getDistance(this.x, this.y - 20, food.x, food.y);
                    if (dist < range + food.radius) {
                        let pushX = (food.x - this.x) * 0.3;
                        if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                        
                        const targetHeight = this.isStrongJump ? H * 0.6 : H * 0.4;
                        const jumpH = Math.max(80, targetHeight); 
                        const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                        
                        food.punch(pushX, punchPowerY);
                        createParticle(food.x, food.y, 'âœ¨'); // æ‰‹ã®ä»£ã‚ã‚Šã«ã‚­ãƒ©ã‚­ãƒ©
                        if (navigator.vibrate) navigator.vibrate(20);
                    }
                });
            }

            eat() {
                if (isGameOver || this.isKnockedOut || this.stunTimer > 0) return;
                const eatRange = 80; 

                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    if (getDistance(this.x, this.y - 20, f.x, f.y) < eatRange) {
                        this.heal();
                        createParticle(this.x, this.y - 40, 'ğŸ˜‹');
                        foods.splice(i, 1);
                        return; 
                    }
                }

                for (let i = dancers.length - 1; i >= 0; i--) {
                    const d = dancers[i];
                    if (getDistance(this.x, this.y - 20, d.x, d.y) < eatRange) {
                        partner = new Partner(this);
                        stats.recruited++;
                        dancers.splice(i, 1);
                        createParticle(this.x, this.y - 40, 'ğŸ¤');
                        updateScore(1000);
                        bonusIndicator.style.opacity = 1; // UIè¡¨ç¤º
                        return;
                    }
                }
            }
        }

        class Partner {
            constructor(target) {
                this.target = target;
                this.x = target.x;
                this.y = target.y;
                this.size = 40;
                this.emoji = 'ğŸ’ƒ';
                this.lifeTime = 900; // 15ç§’
                this.state = 'active';
            }
            update() {
                if (this.state === 'active') {
                    this.lifeTime--;
                    if (this.lifeTime <= 0) {
                        this.state = 'leaving';
                        bonusIndicator.style.opacity = 0; // UIéè¡¨ç¤º
                    }
                    this.x += (this.target.x - 30 - this.x) * 0.05; 
                    this.y += (this.target.y - this.y) * 0.05;
                } else {
                    this.x -= 2; 
                    this.y += Math.sin(Date.now() * 0.02) * 2; 
                    if (this.x < -50) return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.state === 'leaving' || Math.abs(this.target.vx) > 0.5) {
                    ctx.rotate(Math.sin(Date.now() * 0.02) * 0.2);
                }
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // --- æ•µã‚­ãƒ£ãƒ© ---

        class Dog {
            constructor() {
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -50 : W + 50;
                this.y = groundY - 20;
                this.speed = randFloat(2, 3.5) * this.direction; 
                this.size = 40;
                this.emoji = 'ğŸ•';
            }
            update() {
                this.x += this.speed;
                this.y = groundY - 20 + Math.sin(Date.now() * 0.02) * 5;
                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) return 'remove';
                if (circleCollision(this, player)) {
                    player.damageHealth(DMG_DOG);
                    return 'remove'; 
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); 
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Bomb {
            constructor() {
                this.x = rand(30, W - 30);
                this.y = -50;
                this.vy = randFloat(1.0, 2.5); // ã‹ãªã‚Šã‚†ã£ãã‚Š
                this.size = 40;
                this.radius = 18;
                this.emoji = 'ğŸ’£';
                this.rotation = 0;
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.05;
                if (this.y > groundY) {
                    createParticle(this.x, this.y, 'ğŸ’¥');
                    return 'remove';
                }
                if (circleCollision(this, player)) {
                    player.loseLife();
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Lightning {
            constructor() {
                this.x = rand(20, W - 20);
                this.y = -50;
                this.size = 40;
                this.radius = 15;
                this.speedY = 2.0; 
                this.emoji = 'âš¡';
            }
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.05) * 2;
                if (this.y > groundY) return 'remove';
                if (circleCollision(this, player)) {
                    player.damageHealth(DMG_LIGHTNING);
                    player.stun(90);
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'yellow';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        // --- ã‚¢ã‚¤ãƒ†ãƒ  ---

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.5, 1.2); 
                this.baseEmoji = ['ğŸ', 'ğŸ¥¦', 'ğŸ”', 'ğŸ°', 'ğŸ™'][rand(0, 4)];
                this.emoji = this.baseEmoji;
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                this.hitStop = 0; 
                this.pendingVx = 0;
                this.pendingVy = 0;
                
                this.juggleCount = 0; // ã‚¸ãƒ£ã‚°ãƒªãƒ³ã‚°å›æ•°
            }

            draw() {
                // ãƒ•ã‚£ãƒ¼ãƒãƒ¼ä¸­ã¯ã‚«ãƒ¬ãƒ¼
                if (feverTimer > 0) this.emoji = 'ğŸ›';
                else this.emoji = this.baseEmoji;

                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.hitStop > 0) ctx.translate(rand(-2, 2), rand(-2, 2));
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                if (this.hitStop > 0) {
                    this.hitStop--;
                    if (this.hitStop === 0) {
                        this.vx = this.pendingVx;
                        this.vy = this.pendingVy;
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.isPunched = true;
                        
                        // ã‚¸ãƒ£ã‚°ãƒªãƒ³ã‚°ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—
                        this.juggleCount++;
                        if (this.juggleCount > stats.maxJuggle) stats.maxJuggle = this.juggleCount;
                        
                        // 2å›ç›®ä»¥é™ã®æ‰“ã¡ä¸Šã’ã§ã€ŒNice!ã€çš„ãªè¡¨ç¤º
                        if (this.juggleCount >= 2) {
                             createParticle(this.x, this.y, 'ğŸµ');
                        }
                    }
                    return 'alive'; 
                }

                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.8; }
                else if (this.x > W - this.radius) { this.x = W - this.radius; this.vx *= -0.8; }

                this.vy += FOOD_GRAVITY; 
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                this.vx *= 0.99; 

                if (this.y >= groundY - this.radius) {
                    createParticle(this.x, this.y, 'ğŸ’¨');
                    
                    // ã‚«ãƒ¬ãƒ¼ï¼ˆãƒ•ã‚£ãƒ¼ãƒãƒ¼ï¼‰ãªã‚‰ãƒ€ãƒ¡ãƒ¼ã‚¸ãªã—
                    if (feverTimer > 0) {
                        createParticle(this.x, this.y, 'ğŸ›');
                    } else {
                        createParticle(this.x, this.y - 20, 'ğŸ’”'); 
                        player.damageHealth(DMG_DROP);
                    }
                    return 'remove';
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.hitStop = 6; 
                this.pendingVx = vx;
                this.pendingVy = vy;
            }
        }

        class FallingDancer {
            constructor() {
                this.x = rand(50, W - 50);
                this.y = -50;
                this.vy = 1.0; // éå¸¸ã«ã‚†ã£ãã‚Š
                this.rotation = 0;
                this.size = 40;
                this.emoji = 'ğŸ’ƒ';
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.05;
                if (this.y > groundY) return 'remove';
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class EvoBird {
            constructor() {
                this.stage = 0; 
                this.emojis = ['ğŸ£', 'ğŸ¥', 'ğŸ“']; 
                this.size = 35;
                this.radius = 20;
                this.resetPosition();
            }

            resetPosition() {
                this.y = rand(H * 0.2, H * 0.6);
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -30 : W + 30;
                this.baseY = this.y;
                this.swingPhase = rand(0, 100);
                this.speed = randFloat(0.5, 1.5);
                this.state = 'moving'; 
            }

            update() {
                if (this.state === 'flying_away') {
                    this.x += this.speed * this.direction * 1.5;
                    this.y -= 1.5;
                    if (this.y < -50 || this.x < -50 || this.x > W + 50) {
                        this.stage = 0;
                        this.state = 'moving';
                        this.resetPosition();
                    }
                    return;
                }

                this.x += this.speed * this.direction;
                this.swingPhase += 0.05; 
                this.y = this.baseY + Math.sin(this.swingPhase) * 15; 

                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    this.direction *= -1; 
                    this.baseY = rand(H * 0.2, H * 0.6); 
                }

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        f.y = -999; 
                        createParticle(this.x, this.y, 'âœ¨');
                        
                        // åŸºæœ¬ã‚¹ã‚³ã‚¢ + ã‚¸ãƒ£ã‚°ãƒªãƒ³ã‚°ãƒœãƒ¼ãƒŠã‚¹
                        let pts = (this.stage * 200 + 100);
                        if (f.juggleCount >= 2) {
                            pts *= 2;
                            floatingTexts.push(new FloatingText(this.x, this.y - 30, "JUGGLE!", "#88ff88", 25));
                        }
                        updateScore(pts);

                        if (this.stage < 2) {
                            this.stage++;
                            if (this.stage === 2) {
                                this.state = 'flying_away';
                                createParticle(this.x, this.y, 'ğŸ“ğŸ’¨');
                                updateScore(1000);
                                
                                // ã™ãã™ããƒœãƒ¼ãƒŠã‚¹
                                floatingTexts.push(new FloatingText(W/2, H/2 - 50, "ã™ãã™ããƒœãƒ¼ãƒŠã‚¹ +1000", "#ffff00", 30));
                                
                                stats.birdsGrown++;
                                
                                // ãƒ•ã‚£ãƒ¼ãƒãƒ¼ã‚«ã‚¦ãƒ³ãƒˆ
                                chickensEvolvedCount++;
                                if (chickensEvolvedCount >= 3) {
                                    startFever();
                                    chickensEvolvedCount = 0;
                                }
                            }
                        }
                    }
                });
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); 
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emojis[this.stage], 0, 0);
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.0;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. ãƒ¡ã‚¤ãƒ³å‡¦ç† ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            scoreDisplay.textContent = score;
            isGameOver = false;
            
            foods = [];
            enemies = [];
            dancers = [];
            birds = [];
            particles = [];
            floatingTexts = [];
            partner = null;
            bonusIndicator.style.opacity = 0;
            
            gameTime = 0;
            waveTimer = 0;
            waveType = 'normal';
            feverTimer = 0;
            chickensEvolvedCount = 0;
            
            stats = { birdsGrown: 0, recruited: 0, maxJuggle: 0 };

            gameOverScreen.style.display = 'none';
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 6000);

            player = new Player();
            updateStatusDisplay();

            birds.push(new EvoBird());
            setTimeout(() => { birds.push(new EvoBird()); }, 2000);

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver && !player.isKnockedOut) {
                    spawnManager();
                }
            }, 1000);

            loop();
        }

        function spawnManager() {
            // ã‚¦ã‚§ãƒ¼ãƒ–ã«ã‚ˆã£ã¦å‡ºç¾ç¢ºç‡ã‚’å¤‰ãˆã‚‹
            let foodChance = 0.8;
            let dogChance = 0.02;
            let hazardChance = 0.06; // çˆ†å¼¾+é›·
            let dancerChance = 0.07;

            if (waveType === 'food') {
                foodChance = 0.95;
                dogChance = 0.01;
                hazardChance = 0.01;
            } else if (waveType === 'dog') {
                dogChance = 0.15;
                foodChance = 0.6;
            } else if (waveType === 'hazard') {
                hazardChance = 0.2;
                foodChance = 0.6;
            }

            // é£Ÿã¹ç‰©
            if (foods.length < MAX_FOODS_ON_SCREEN && Math.random() < foodChance) {
                foods.push(new Food());
            }

            // æ•µ
            const r = Math.random();
            if (r < dogChance) enemies.push(new Dog());
            else if (r < dogChance + hazardChance) {
                if (Math.random() < 0.5) enemies.push(new Bomb());
                else {
                    const hasLightning = enemies.some(e => e instanceof Lightning);
                    if (!hasLightning) enemies.push(new Lightning());
                }
            } else if (r < dogChance + hazardChance + dancerChance) {
                dancers.push(new FallingDancer());
            }
        }

        function startFever() {
            feverTimer = FEVER_DURATION;
            floatingTexts.push(new FloatingText(W/2, H/2, "FEVER TIME!", "#ffaa00", 50));
            // æ—¢å­˜ã®é£Ÿã¹ç‰©ã‚’ã‚«ãƒ¬ãƒ¼ã«ã™ã‚‹ãªã©ã—ã¦ã‚‚è‰¯ã„ãŒã€æç”»æ™‚ã«åˆ‡ã‚Šæ›¿ã‚ã‚‹ã®ã§OK
        }

        function updateStatusDisplay() {
            let hearts = '';
            for(let i=0; i<player.lives; i++) hearts += 'â¤ï¸';
            lifeContainer.textContent = hearts;

            const percent = Math.max(0, player.health / MAX_HEALTH);
            healthBar.style.width = `${percent * 100}%`;
            if (percent < 0.3) healthBar.style.backgroundColor = '#d9534f';
            else if (percent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
            else healthBar.style.backgroundColor = '#4CAF50';
        }

        function updateScore(pts) {
            // ãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼ãŒã„ã‚Œã°å€
            if (partner) pts *= 2;
            // ãƒ•ã‚£ãƒ¼ãƒãƒ¼ä¸­ã¯å€ï¼ˆãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼ã¨é‡è¤‡ã—ã¦4å€ã«ãªã‚‹ï¼‰
            if (feverTimer > 0) pts *= 2;
            
            score += pts;
            scoreDisplay.textContent = score;
        }

        function triggerFlash() {
            flashOverlay.style.opacity = 1;
            setTimeout(() => { flashOverlay.style.opacity = 0; }, 100);
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            // ã‚¦ã‚§ãƒ¼ãƒ–ç®¡ç†
            waveTimer++;
            if (waveTimer > WAVE_CYCLE) {
                waveTimer = 0;
                const types = ['normal', 'food', 'dog', 'hazard'];
                waveType = types[rand(0, 3)];
                
                let waveName = "é€šå¸¸ãƒ¢ãƒ¼ãƒ‰";
                if (waveType === 'food') waveName = "ãƒ•ãƒ¼ãƒ‰ãƒ©ãƒƒã‚·ãƒ¥ï¼";
                if (waveType === 'dog') waveName = "çŠ¬ãƒ©ãƒƒã‚·ãƒ¥ï¼";
                if (waveType === 'hazard') waveName = "å±é™ºåœ°å¸¯ï¼";
                
                waveDisplay.textContent = waveName;
                floatingTexts.push(new FloatingText(W/2, H/3, waveName, "#ffffff", 35));
            }

            // ãƒ•ã‚£ãƒ¼ãƒãƒ¼ç®¡ç†
            if (feverTimer > 0) {
                feverTimer--;
                // èƒŒæ™¯è‰²ã‚’å°‘ã—å¤‰ãˆã‚‹ãªã©
                ctx.fillStyle = `rgba(255, 200, 0, ${0.1 + Math.sin(Date.now()*0.01)*0.05})`;
                ctx.fillRect(0, 0, W, H);
            }

            // èƒŒæ™¯ãƒ»åœ°é¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆæ›´æ–°ãƒ»æç”»
            [...enemies, ...dancers].forEach(e => {
                 const res = e.update();
                 if (res === 'remove') {
                     if (enemies.includes(e)) enemies.splice(enemies.indexOf(e), 1);
                     if (dancers.includes(e)) dancers.splice(dancers.indexOf(e), 1);
                 } else e.draw();
            });

            if (partner) {
                if (partner.update() === 'remove') partner = null;
                else partner.draw();
            }

            player.update();
            player.draw();

            birds.forEach(b => { b.update(); b.draw(); });

            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y > H + 50) foods.splice(i, 1);
                else foods[i].draw();
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                floatingTexts[i].update();
                floatingTexts[i].draw();
                if (floatingTexts[i].life <= 0) floatingTexts.splice(i, 1);
            }

            // é•·æŠ¼ã—å‡¦ç†
            if (isTouching && !isSwiping) {
                 if (Date.now() - touchStartTime > 300) {
                    player.eat();
                 }
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            statBirds.textContent = stats.birdsGrown;
            statDancers.textContent = stats.recruited;
            statJuggle.textContent = stats.maxJuggle;
            gameOverScreen.style.display = 'block';
        }

        // --- 5. ã‚¤ãƒ™ãƒ³ãƒˆ ---

        restartButton.addEventListener('click', init);

        let isSwiping = false; 

        function getPoint(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function handleStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            const p = getPoint(e);
            touchStartX = p.x;
            touchStartY = p.y;
            lastTouchX = p.x;
            isTouching = true;
            isSwiping = false; 
            touchStartTime = Date.now();
        }

        function handleMove(e) {
            e.preventDefault();
            if (e.type === 'mousemove' && !isTouching) return;
            if (isGameOver || !isTouching) return;

            const p = getPoint(e);
            const deltaX = p.x - lastTouchX;
            if (Math.abs(deltaX) > 2) isSwiping = true; 

            player.move(deltaX);
            lastTouchX = p.x;
        }

        function handleEnd(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            isTouching = false;

            let endX, endY;
            if (e.changedTouches && e.changedTouches.length > 0) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
            } else {
                endX = e.clientX;
                endY = e.clientY;
            }

            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true); 
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false); 
                    lastTapTime = now;
                }
            }
        }

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd, {passive: false});

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', () => isTouching = false);

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>
